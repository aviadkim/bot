[build]
builder = "nixpacks"
buildCommand = "NODE_ENV=production npm install --omit=dev && npm run build"

[deploy]
startCommand = "NODE_ENV=production npm start"
restartPolicyType = "ON_FAILURE"
healthcheckPath = "/health"
healthcheckTimeout = 300

[variables]
PORT = "8080"
NODE_ENV = "production"

[[services]]
internal_port = 8080
protocol = "http"

[deploy.envs]
OPENAI_API_KEY = "${OPENAI_API_KEY}"
PORT = "${PORT}"
NODE_ENV = "production"
FRONTEND_URL = "${FRONTEND_URL}"